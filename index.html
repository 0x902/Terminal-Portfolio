<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yasir Ahmed &mdash; Portfolio</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main id="window">
            <div class="titlebar">
                <div class="action-buttons">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <a target="_blank" href="https://github.com/0x902">github.com/0x902</a>
            </div>
            <div id="terminal">
                <p class="general-output">:: welcome</p>
            </div>
            <div class="prompt-container hidden">
                <label for="command-input" id="prompt">λ :: ~ >></label>
                <input
                    id="command-input"
                    type="text"
                    autocomplete="off"
                    autocapitalize="off"
                    autofocus
                />
            </div>
        </main>
        <div class="copyrights">
            Made with ❤️ by <a href="https://www.github.com/0x902">0x902</a>
        </div>

        <script type="module" src="script.js"></script>
    </body>
</html>
